<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>老婆，我爱你 ❤️</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <canvas id="roseCanvas"></canvas>
  
  <div class="container">
    <header class="hero">
      <div class="rose-icon">🌹</div>
      <h1 class="main-title">老婆，我爱你</h1>
      <p class="subtitle">感谢你让我的生命充满色彩，感谢我们一起走过的每一个日出与日落</p>
    </header>

    <section class="stats-section">
      <div class="stat-card glow">
        <div class="stat-icon">💕</div>
        <h3>我们相识已经</h3>
        <div class="stat-value" id="metDays">
          <span class="number">0</span> 天 
          <span class="number">0</span> 小时 
          <span class="number">0</span> 分钟
        </div>
      </div>

      <div class="stat-card glow">
        <div class="stat-icon">💍</div>
        <h3>我们结婚已经</h3>
        <div class="stat-value" id="marriedDays">
          <span class="number">0</span> 天
        </div>
      </div>

      <div class="stat-card glow">
        <div class="stat-icon">👶</div>
        <h3>宝宝来到我们身边</h3>
        <div class="stat-value" id="babyDays">
          <span class="number">0</span> 天
        </div>
      </div>
    </section>

    <section class="love-quote">
      <div class="quote-container">
        <p class="quote-text" id="quoteText"></p>
      </div>
    </section>

    <div class="cta-section">
      <a href="/story.html" class="cta-button">
        <span>去看我们的故事</span>
        <span class="arrow">→</span>
      </a>
    </div>

    <footer class="footer">
      <p>2020.08.21 — 直到永远 ∞</p>
    </footer>
  </div>

  <script src="/main.js"></script>
  <script src="/roses.js"></script>
</body>
</html>
